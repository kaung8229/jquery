<!DOCTYPE html>
<html>
    <head>
        <title>Multi-inputfields</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mb-3">
                    <h5>Multi input fields</h5>
                </div>

                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <form action="" method="">

                        <div id="expboxs" class="input-group mb-3 expboxs">
                            <input type="text" name="exps[]" id="exps" class="form-control form-control-sm rounded-0" placeholder="Enter your experiences">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add more input</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="../libs/jquery-3.6.0.min.js"></script>
        <script>

            $(document).ready(function(){

                // console.log("H")
                

                $('.addbtn').click(function(){

                    var getnewid = $(this).data('increment');
                    // console.log(getnewid);

                    var expboxs = $('#expboxs').wrap('<div></div>').parent().html();
                    // console.log(expboxs);
                    $('#expboxs').unwrap();

                    $(expboxs).insertAfter($('.expboxs').last())


                    $('.expboxs').last().attr('id','expboxs'+getnewid);

                    $('#expboxs'+getnewid).append('<button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id="removebtn'+getnewid+'">Remove</button>')
                    
                    getnewid++;
                    $(this).data('increment',getnewid);

                });


                $(document).on('click','.removebtn',function(){
                    // console.log("hey");

                    $(this).parent().remove();
                })


            })

        </script>
    </body>
</html>
