<!DOCTYPE html>
<html>
    <head>
        <title>reload method</title>
    </head>
    <body>

        <div>

            <h1>Refresh or Reload a page with jQuery</h1>
            <p id="display"></p>
            <button type="">Reload</button>

        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                // console.log("hl")

                $('button').click(function(){

                    location.reload(true);

                })

                let getdate = new Date();

                document.getElementById('display').innerText = getdate;

            })

        </script>

    </body>
</html>
