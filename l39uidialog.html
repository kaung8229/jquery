<!DOCTYPE html>
<html>
    <head>
        <title>UI Dialog method</title>
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css">
    </head>
    <body>
        
        <div class="dbox" title="How to use jQuery UI ?">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum commodi modi ex, delectus aliquid odio!</p>
        </div>

        <button class="btn">Click Me</button>
        <button class="tgbtn">Toggle button</button>

        <script src="./libs/jquery-3.6.0.min.js"></script>
        <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js"></script>

        <script>

            $(document).ready(function(){

                // console.log("H");

                $('.dbox').dialog({
                    autoOpen: false,
                    width: 400,
                    height: 200,
                    title: "Are you ready to use jQuery ui!!",
                    hide: 'slideUp',
                    show: 'slideDown',
                    position:{
                        // at: "left"
                        // at: "top"
                        at: "center"
                    }
                }).css({
                    background: "grey",
                    color: "#fFF"
                })

                // for parents
                $('.dbox').parent().css("background","orange")

                // for title
                $('.dbox').siblings('div:nth-of-type(1)').css("background","#fff")

                $('.btn').click(function(){
                    // $('.dbox').dialog({
                    //     autoOpen: true
                    // })

                    $('.dbox').dialog('open');
                })


                $('.tgbtn').click(function(){

                    $('.dbox').dialog('isOpen') === false ? $('.dbox').dialog('open') : $('.dbox').dialog('close');

                })

            })

        </script>
    </body>
</html>
