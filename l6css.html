<!DOCTYPE html>
<html>
    <head>
        <title>css Method</title>
    </head>
    <body>

        <h1>Hello Thailand</h1>
        <h2>Hello Thailand</h2>
        <h3>Hello Thailand</h3>

        <button type="button">change new color</button>


        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            $(document).ready(function(){

                console.log("hello");
                
                $("button").click(function(){

                    // css (property,value)
                    $("h1").css("background-color","red");
                    $("h2").css("background-color","blue");
                    
                    // for multi css code write like object
                    $("h3").css({
                        "background-color":"green",
                        "color":"white"
                    })

                })

            })

        </script>

    </body>
</html>
