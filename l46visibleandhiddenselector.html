<!DOCTYPE html>
<html>
<head>
    <title>:visible & :hidden selector</title>
    <style>

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 500px;
        }

    </style>
</head>
<body>
    
    <div class="container">

        <h1>My Fav Colors</h1>
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Pink</li>
            <li></li>
            <li>Yellow</li>
            <li>White</li>
            <li></li>
            <li>Vilet</li>
        </ul>

        <hr/>

        <h1>My Fav Fruits</h1>
        <ol>
            <li style="display: none;">Apple</li>
            <li hidden>Orange</li>
            <li></li>
            <li></li>
            <li style="opacity: 0;">Banana</li>
            <li></li>
            <li style="visibility: hidden;">Lemon</li>
        </ol>

    </div>

    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){

            // console.log("he");

            // :visible
            // $(':visible').css("background","red")
            // $('ul li:visible').css("background","red")
            $('ol li:visible').css("background","red")


            // :hidden
            $('ol li:hidden').show();

        })

    </script>
</body>
</html>
