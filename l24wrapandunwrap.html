<!DOCTYPE html>
<html>
    <head>
        <title>wrap and unwrap method</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 500px;
                background: #f4f4f4;
                padding: 10px;
            }

            .box{
                width: 100px;
                height: 80px;
                background: orange;
            }

        </style>
    </head>
    <body>
        
        <div class="container">

            <section>
                <h1>Box 1</h1>
            </section>
            
            <button id="divbtn">Div button</button>
            <button id="unboxbtn">Undiv button</button>

        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                // console.log("he");

                // wrap()
                // $('#divbtn').click(function(){
                //     $('h1').wrap('<div></div>');
                // })

                $('#divbtn').click(function(){
                    $('h1').wrap('<div class="box"></div>');
                })


                // unwrap()
                $("#unboxbtn").click(function(){
                    $('h1').unwrap();
                })

            })

        </script>
        
    </body>
</html>
