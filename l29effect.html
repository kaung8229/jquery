<!DOCTYPE html>
<html>
    <head>
        <title>effect's methods</title>
        <style type="text/css">

body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                flex-direction: column;
            }
            .container{
                width: 1000px;
                background-color: #f4f4f4;
                padding: 20px;

                display: flex;
            }
            .box{
                width: 150px;
                height: 300px;

                margin: 0 10px;
            }
            .square1{
                background-color: pink;
            }
            .square2{
                background-color: orange;
            }
            .square3{
                background-color: green;
            }
            .square4{
                background-color: violet;
            }
            .square5{
                background-color: brown;
            }


        </style>
    </head>
    <body>
        
        <div class="container">
            
            <div class="box square1">1</div>
            <div class="box square2">2</div>
            <div class="box square3">3</div>
            <div class="box square4">4</div>
            <div class="box square5">5</div>

        </div>

            <button class="hidebtn">Hide</button>
            <button class="showbtn">Show</button>
            <button class="togglebtn">Toggle</button>
            <button class="fdoutbtn">FadeOut</button>
            <button class="fdinbtn">FadeIn</button>
            <button class="fdtogglebtn">FadeToggle</button>
            <button class="fdtobtn">FadeTo</button>
            <button class="sldupbtn">slideUp</button>
            <button class="slddownbtn">slideDown</button>
            <button class="sldtogglebtn">slideToggle</button>
            <button class="anibtn">Animate</button>
            <button class="dlybtn">Delay</button>
            <button class="clickbtn">Click Me</button>
            <button class="stopbtn">Stop</button>
            <button class="stoptruebtn">Stop(true)</button>
            <button class="finishbtn">finish</button>
            <button class="dqbtn">Dequeue</button>
            <button class="cqbtn">Clearqueur</button>
        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

                    // $('.square1').show();

                    //   1s = 1000ms
                    // $('.square1').show(1000);
                    // $('.square1').show("slow");

                    // width func
                    $('.square1').show(1000,function(){
                        // $('.square2').show(1500);
                        $('.square2,.square3').show(2000,function(){
                            $('.square4,.square5').show(1000);

                // toggle()

                // $(selector).toggle();
                // $(selector).toggle(speed);

                $('.togglebtn').click(function(){
                    // $('.square1').toggle();
                    // $('.square1,.square2').toggle();

                    // $('.box').even().toggle();

                    //   1s = 1000ms

                $('.fdinbtn').click(function(){
                    // $('.square1').fadeIn();

                    // $('.square1').fadeIn(1000);

                    $('.square1').fadeIn(1000,function(){
                        // $('.square2').fadeOut(1500);
                        $('.square2,.square3').fadeIn(2000,function(){
                            $('.square4,.square5').fadeIn(1000);
                        })
                    })
                })


                // fadeToggle()

                // $(selector).fadeToggle();
                // $(selector).fadeToggle(speed);
                // $(selector).fadeToggle(speed,func);

                $('.fdtogglebtn').click(function(){
                    // $('.square1').fadeToggle();
                    // $('.square1,.square2').fadeToggle();

                    // $('.box').even().fadeToggle();
                    // $('.box').odd().fadeToggle();

                    //   1s = 1000ms
                    // $('.square1').fadeToggle(1000);

                    // $('.box').even().fadeTo(1000,0);
                    // $('.box').odd().fadeTo(1000,0);

                    // width func
                    $('.square1').fadeTo(1000,0.5,function(){

                        $('.square2,.square3').fadeTo(2000,0,function(){

                    //   1s = 1000ms
                    // $('.square1').slideDown(1000);

                $('.anibtn').click(function(){
                    // $('.square1').animate({'height':'50%'});

                    // $('.box').even().animate({'height':'50%'});
                    // $('.box').odd().animate({'height':'50%'});

                    // $('.square1').animate({'height':'50%'},1000);

                // delay & queue

                $('.dlybtn').click(function(){

                    // $(".square1").fadeOut();
                    // $(".square1").delay('slow').fadeOut();
                    // $(".square1").delay('fast').fadeOut();
                    // $(".square1").delay(2000).fadeOut();

                    // $(".square1").delay(2000).fadeOut(2000);

                    // $(".square1").delay(2000).slideUp();

                    // $(".square2").delay('slow').fadeOut();
                    // $(".square3").delay(1000).fadeOut();
                    // $(".square4").delay(2000).fadeOut();
                    // $(".square5").delay(3000).fadeOut();


                    // delay() not working css()
                    // $('.square1').delay(2000).css({"height":100});

                    var sq1 = $('.square1');

                    sq1.animate({'height':100},'slow');
                    sq1.animate({'height':200},'slow');
                    sq1.animate({'height':200},'slow');
                    sq1.animate({'height':300},'slow');
                    sq1.animate({'height':400},'slow');
                    sq1.animate({'height':150},'slow');
                    console.log(sq1.queue());
                    console.log(sq1.queue().length);


                })

                
                $('.clickbtn').click(function(){

                    $('.square1').html('<i>I am ready to start now</i>').animate({"width": 500},5000);
                    $('.square1').html('<i>Ohh, did you click btn !</i>').animate({"width": 200},5000);

                })

                // stop() & stop(true)
                $('.stopbtn').click(function(){
                    $('.square1').stop();
                })

                $('.stoptruebtn').click(function(){
                    $('.square1').stop(true);
                })

                //finish()
                $('.finishbtn').click(function(){
                    $('.square1').finish();
                })


                // Dequeue()
                $('.dqbtn').click(function(){

                    let div5 = $('.square5');

                    // div5.animate({width: 300,height: 300},"slow");
                    // div5.animate({width: 200,height: 200},"slow");

                    // div5.animate({width: 300,height: 300},"slow");
                    // div5.animate({width: 200,height: 200},"slow");
                    // div5.css({"background-color":"steelblue"});
                   
                    div5.animate({width: 300,height: 300},"slow");
                    div5.animate({width: 200,height: 200},"slow");
                    div5.animate({width: 100,height: 100},"slow");
                    div5.slideUp('slow');
                    div5.slideDown('slow');
                    div5.queue(function(){
                        div5.css({"background-color":"steelblue"});
                    })
                    div5.dequeue();
                    
                    console.log("Total Queue = " + div5.queue().length);

                })

                
                // clearQueue()
                $('.cqbtn').click(function(){

                    $('.square5').clearQueue();

                })

</html>


<!-- jQuery Effect's methods

(i) Display Effects = hide() / show() / toggle()

(ii) Fading Effects =  fadeIn() / fadeOut() / fadeToggle() / fadeTo()

(iii) Sliding Effects = slideDown() / slideUp() / slideToggle()

(iv) Other Effects = animate() / delay() / stop() / finish() / queue() / dequeue() / clearQueue() -->
