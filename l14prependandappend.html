<!DOCTYPE html>
<html>
    <head>
        <title>prepend and append</title>
    </head>
    <body>

        <h1>Hello Myanmar</h1>

        <button type="button" id="prependbtn">Prepend Text</button>
        <button type="button" id="appendbtn">Append Text</button>
        <button type="button" id="appendtobtn">Append to text</button>
        

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                // console.log("hi");

                //prepend()
                $("#prependbtn").click(function(){

                    $("h1").prepend("prepend text - ");

                })

                //append()
                $("#appendbtn").click(function(){

                    $("h1").append(" - append text");

                })



                // appendTo()
                $("#appendtobtn").click(function(){

                    // $("Hello").appendTo("h1"); // doesn't work (cuz no html code)

                    $("<i> Hello</i>").appendTo("h1");

                })

            })

        </script>

    </body>
</html>
