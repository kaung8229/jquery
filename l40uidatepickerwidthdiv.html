<!DOCTYPE html>
<html>
<head>
    <title>UI date picker method with div</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css">
    <style>

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 900px;
            background: #f4f4f4;
            padding: 20px;
        }

    </style>
</head>
<body>
    
    <div class="container">

        <form action="" method="">

            <div class="form-group">
                <label for="forworkingday">Working Days</label>
                <div id="forworkingday"></div>
            </div>

            <div class="form-group">
                <label for="multiviews">multiviews</label>
                <div id="multiviews"></div>
            </div>

            <button type="submit" id="btn" class="btn">submit</button>

        </form>


    </div>

    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js"></script>

    <script>

        $(document).ready(function(){

            $('#forworkingday').datepicker();

            $('#multiviews').datepicker({
                numberOfMonths: 3,

                // dateFormat: "yy-mm-dd" // 2022-7-4
                // dateFormat: 'dd-mm-yy' // 4-7-2022
                dateFormat: 'dd-MM-yy' // 4-July-2022
            });

            $('#btn').click(function(e){
                var getworkingDays = $("#forworkingday").val();
                var getMultiDays = $("#multiviews").val();

                console.log("Working Day ", getworkingDays);
                console.log("Working Day ", getMultiDays);

                e.preventDefault();
            })

        })

    </script>
</body>
</html>
