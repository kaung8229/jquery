<!DOCTYPE html>
<html>
    <head>
        <title>Text method</title>
    </head>
    <body>

        <h1>This is awesome <u>js library</u></h1>

        <h1>save myanmar</h1>
        <h1>pray myanmar</h1>

        <br/>

        <h2>This is awesome <u>js library</u></h2>

        <h2>save myanmar</h2>
        <h2>pray myanmar</h2>

        <br/>

        <h3>This is awesome <u>js library</u></h3>

        <h3>save myanmar</h3>
        <h3>pray myanmar</h3>

        <br/>

        <h4>This is awesome <u>js library</u></h4>

        <h4>save myanmar</h4>
        <h4>pray myanmar</h4>



        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            // html() vs text()

            console.log("Helo");

            // html() to html()
            $(document).ready(function(){

                // console.log("Hell");

                
                var getfirsth1 = $('h1:first').html();
                // console.log(getfirsth1);

                $('h1:last').html(getfirsth1);
            })


            //text() to text()
            $(document).ready(function(){

                // console.log($('h2').html())
                // console.log($('h2').text())

                const getfirsth2 = $('h2:first').text();

                $('h2:last').text(getfirsth2);

            })


            // html() to text()
            $(document).ready(function(){

                let getfirsth3 = $('h3:first').html();

                $('h3:last').text(getfirsth3);

            })


            // text() to html()
            $(document).ready(function(){

                let getfirsth4 = $('h4:first').text();

                $('h4:last').html(getfirsth4);

            })

        </script>

    </body>
</html>
