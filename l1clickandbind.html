<!DOCTYPE html>
<html>
<head>
	<title>Click and Bind Event</title>
</head>
<body>

	<h1>Welcome to jQuery</h1>
	<h3>This is awesome js library</h3>

	<button type="button" id="clickme" class="clickme">Click Me</button>
	<button type="button" id="singleclk">Single click</button>
	<!-- <button id="doubleclick">Double click</button> -->
	<a href="#" id="doubleclick">Double click</a>
     


    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">

        console.log('hay');

		// $(document).ready(function(){
		// 	jquery code in here
		// })




		$(document).ready(function(){
           
			//  $('#clickme')  for id
			//  $('.clickme') for class
			//  $('h1') for element tag

			// click()
			$('#clickme').click('click',function(){
				console.log('i am working by click');
			});


			// bind()
			$("#singleclk").bind('click',function(){
				console.log('I am working by bind');
			});


			// dblclick event
			$("#doubleclick").bind('dblclick',function(){
				console.log("I am working by double click by bind " + this.nodeName);
			});
            
		});
         

	</script>

</body>
</html>
