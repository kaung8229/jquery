<!DOCTYPE html>
<html>
    <haed>
        <title>Tooltip method</title>
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css">
        <style>

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 900px;
                background: #f4f4f4;
                padding: 20px;
            }



        </style>
    </haed>
    <body>
        
        <div class="container">

            <h3>How to use jQuery Tooltip!</h3>
            <p><a href="#" id="ttone" title="This is tooltip of jQuery UI!">It is used</a> in conjunction width a cursor, when  a user hover the pointer over an item without clicking</p>

            <form action="" method="">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" name="dob" id="dob" class="form-control" title="Your age must be over 18" autocomplete="off" readonly>
                </div>
            </form>


        </div>

        

        <script src="./libs/jquery-3.6.0.min.js"></script>
        <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js"></script>
        <script>

            $(document).ready(function(){

                // console.log("h");

                // $('#ttone').tooltip();

                $('#ttone').tooltip({
                    // show: 3000,
                    // hide: 4000

                    // show: 'bounce',
                    // hide: 'explode'

                    // show:{
                    //     effect: 'bounce',
                    //     duration: 3000
                    // }

                    track: true,

                    // content: 'This is jQuery Ui. Thanks for using our libs.'

                    content: function(){

                        // return `<img src="./img/logo2.png" alt="" style="width: 150px;">`

                        return `<img src="./img/logo2.png" alt="" style="width: 150px;"> <h5>THis our company logo.</h5> <small>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi molestias error quod obcaecati.</small>`

                    }
                });


                $('#dob').tooltip();
                $('#dob').datepicker();



            })

        </script>
    </body>
</html>
